<body>
    <header id="headerStyle">
        <div class="container">
            <a id="logo">Your Name</a>

        </div>
    </header>

    <div id"main-container" class="container">
        <div class="main-container">
            <h1>Contact</h1>
            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example.gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label><textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
                
            </form>

        </div>
        <div class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                
                <img src="assets/images/github.png" class="social" alt="Github">
                <img src="assets/images/linkedin.png" class="social" alt="Linkedin">
                <img src="assets/images/stackoverflow.png" class="social" alt="Stack Over Flow">
            </div>
        </div>
    </div>
